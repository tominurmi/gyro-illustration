<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gyro powered illustration</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>
<body>
	<div id="container" class="container">
		<div id="scene" class="scene">
			<div class="sunWrap"><img class="sun" data-depth="1.00" src="images/sun.svg"></div>
			<div class="cloudWrap"><img class="cloud" data-depth="0.80" src="images/cloud.svg"></div>
			<img class="house" src="images/illustration.svg">
		</div>
	</div>
	<script src="./parallax.js"></script>

	<script>
		var scene = document.getElementById('scene');

		var parallax = new Parallax(scene, {
	    selector: '.sun',
	    limitX: 2,
	    limitY: 1,
	  	});

		var parallax = new Parallax(scene, {
	    selector: '.cloud',
	    limitX: 8,
	    limitY: 6,
	    invertX: false,
	  	});
	</script>

</body>
</html>
