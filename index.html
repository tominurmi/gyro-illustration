<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gyro powered illustration</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>
<body>
	<div id="itrains">
		<div class="cloud" data-depth="1.00"><img src="images/clouds.svg"></div>
		<div class="rain" data-depth="1.70"><img src="images/rain.svg"></div>
		<div class="brella" data-depth="1.10"><img src="images/brella.svg"></div>
	</div>
<script>
	var scene = document.getElementById('itrains');
	var parallax = new Parallax(scene);
</script>
</body>
</html>
